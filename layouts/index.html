{{ define "main" }}
<article>
  <div class="hero is-dark is-fullheight-with-navbar"
       {{ with .Params.heroimage }}style="background: url({{ . }}) center top; background-size:cover;" {{ end }}>
  </div>
  <div class="columns is-centered">
    <div class="column max-800px">
      <h1 class="title is-1 py-1">{{ .Title }}</h1>
      <h2 class="subtitle is-4">{{ .Site.Params.description }}</h2>
      <div class="content">
	{{ .Content }}
      </div>
    </div>
  </div>

</article>
{{ end }}
